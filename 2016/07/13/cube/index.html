        <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cube</title>
	<style type="text/css">
	html, body, div, span,
	h1, h2, h3, h4, h5, h6, p
	a, img, ol, ul, li
	{
	    margin:0;padding:0;border:0;outline:0;
	}
	.cubestage{
		perspective: 800px;
		perspective-origin: 50% 50%;
	}
	.cubegroup{
		position: relative;
		width: 200px;
		height: 200px;
		margin: 100px auto;
		transform-style: preserve-3d;
	}
	.face{
		position: absolute;
		width: 100px;
		height: 100px;
		background-color: #ccc;
		padding: 20px;

		font-size: 100px;
		line-height: 100px;
		color: #fff;
		text-align: center;

		transition: transform 1s linear;
	}
	.top{
		transform-origin: top;
		transform: rotateX(-90deg);
	}
	.zm{}
	.bottom{
		transform-origin: bottom;
		transform: rotateX(90deg);
	}
	.left{
		transform-origin: left;
		transform: rotateY(90deg);
	}
	.right{
		transform-origin: right;
		transform: rotateY(-90deg);
	}
	.behind{transform: translateZ(-140px);}/*width+40px*/
	</style>
</head>
<body>
	<div class="cubestage">
		<div class="cubegroup">
			<div class="face top">6</div>
			<div class="face zm">1</div>
			<div class="face bottom">2</div>
			<div class="face left">3</div>
			<div class="face right">4</div>
			<div class="face behind">5</div>
		</div>
	</div>
	<div id="op">
		<p>rotate x:<span id="degx">0</span>deg</p>
       	<input type="range" name="range" max="360" min="-360" id="rotatex" class="range" onchange="rotate()"><br>
       	<p>rotate y:<span id="degy">0</span>deg</p>
       	<input type="range" name="range" max="360" min="-360" id="rotatey" class="range" onchange="rotate()"><br>
       	<p>rotate z:<span id="degz">0</span>deg</p>
       	<input type="range" name="range" max="360" min="-360" id="rotatez" class="range" onchange="rotate()"><br>
	</div>
	<script type="text/javascript">
		function rotate() {
			var x = document.getElementById("rotatex").value;
			var y = document.getElementById("rotatey").value;
			var z = document.getElementById("rotatez").value;
			document.querySelector(".cubegroup").style.webkitTransform = "rotateX("+x+"deg) rotateY("+y+"deg) rotateZ("+z+"deg)";
			document.getElementById("degx").innerText = x;
			document.getElementById("degy").innerText = y;
			document.getElementById("degz").innerText = z;
		}
	</script>
</body>
</html>
